<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda-Diario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .calendar-table th, .calendar-table td {
            text-align: center;
            padding: 8px;
            height: 90px; /* Increased height for better clickability and content */
        }
        .calendar-table td {
            cursor: pointer;
            border: 1px solid #e5e7eb; /* Tailwind gray-200 */
            vertical-align: top;
            position: relative;
        }
        .calendar-table td.disabled {
            cursor: default;
            background-color: #f3f4f6; /* Tailwind gray-100 */
            color: #9ca3af; /* Tailwind gray-400 */
        }
        .calendar-table td.today {
            background-color: #eff6ff; /* Tailwind blue-100 */
            font-weight: bold;
        }
        .day-number {
            font-size: 0.9em;
            font-weight: 500;
            margin-bottom: 4px;
        }
        .week-number {
            font-size: 0.8em;
            color: #6b7280; /* Tailwind gray-500 */
            font-weight: normal;
        }
        .slot-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            right: 5px;
        }
        .slot-indicator.red {
            background-color: #ef4444; /* Tailwind red-500 */
        }
        .slot-indicator.green {
            background-color: #22c55e; /* Tailwind green-500 */
        }
        .slot-indicator.orange { /* For partially booked days */
            background-color: #f97316; /* Tailwind orange-500 */
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #ffffff;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px; /* Default max-width */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .modal-content-lg { /* For the main booking form */
             max-width: 700px;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
        }
        .form-input, .form-textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #d1d5db; /* Tailwind gray-300 */
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }
        .details-grid {
            display: grid;
            grid-template-columns: auto 1fr; /* Label and value */
            gap: 4px 8px; /* Row and column gap */
            font-size: 0.9em;
        }
        .details-grid dt {
            font-weight: 500;
            color: #4b5563; /* Tailwind gray-600 */
        }
        .details-grid dd {
            color: #1f2937; /* Tailwind gray-800 */
        }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8">

    <div class="container mx-auto max-w-5xl bg-white p-4 sm:p-6 rounded-lg shadow-xl">
        <div class="flex justify-between items-center mb-6">
            <button id="prevMonth" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">&lt; Atras</button>
            <h2 id="currentMonthYear" class="text-xl md:text-2xl font-semibold text-gray-700"></h2>
            <button id="nextMonth" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">Proxima &gt;</button>

        <table class="calendar-table w-full border-collapse">
            <thead>
                <tr>
                    <th class="week-number">Sem</th>
                    <th>Lu</th>
                    <th>Ma</th>
                    <th>Me</th>
                    <th>Ju</th>
                    <th>Vi</th>
                    <th class="text-red-500">Sa</th>
                    <th class="text-red-500">Do</th>

            </thead>
            <tbody id="calendarBody">

        <div class="mt-6 text-center">

    <div id="slotSelectionModal" class="modal">

    <div id="bookingModal" class="modal">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">

                        <label class="form-label" for="schoolName">Centro:</label>
                        <input type="text" id="schoolName" name="schoolName" class="form-input" required>
                    </div>
                    <div>

                        <input type="text" id="area" name="area" class="form-input">

                </div>

                    <div>
                        <label class="form-label" for="assistant">Asistente:</label>
                        <input type="text" id="assistant" name="assistant" class="form-input">
                    </div>
                    <div>
                        <label class="form-label" for="professor">Proffesor:</label>
                        <input type="text" id="professor" name="professor" class="form-input">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                     <div>
                        <label class="form-label" for="course">Curso:</label>
                        <input type="text" id="course" name="course" class="form-input">
                    </div>
                    <div>
                        <label class="form-label" for="responsible">Resposable:</label>
                        <input type="text" id="responsible" name="responsible" class="form-input">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                    <div>
                        <label class="form-label" for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone" class="form-input">
                    </div>
                    <div>
                        <label class="form-label" for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-input">
                    </div>
                </div>

                <div class="mt-4">
                    <label class="form-label" for="notes">Observaciones:</label>
                    <textarea id="notes" name="notes" rows="3" class="form-textarea"></textarea>
                </div>

                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" onclick="closeBookingModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">Despartar</button>
                    <button type="submit" id="saveBookingButton" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="confirmDeleteModal" class="modal">
        <div class="modal-content max-w-sm">
             <span class="close-button" onclick="closeConfirmDeleteModal()">&times;</span>
            <h3 class="text-lg font-semibold mb-4">Confirmar eliminación</h3>
            <p id="confirmDeleteText" class="mb-6">¿Está seguro de que desea eliminar esta reserva?</p>
            <div class="flex justify-end space-x-3">
                <button type="button" onclick="closeConfirmDeleteModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">Despartar</button>
                <button type="button" id="confirmDeleteButton" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">Eliminar</button>
            </div>
        </div>
    </div>


    <script>
        // Глобальные переменные
        let currentDate = new Date();
        // 'bookings' будет хранить данные. При работе с бэкэндом, он будет загружаться с сервера.
        // Формат: { "YYYY-MM-DD": { "HH:MM": {"GroupName": {id: 1, ...data}, ...}, ... }, ... }
        // 'id' здесь - это ID из SQL таблицы, если данные пришли с бэкэнда.
        let bookings = {}; 
        let currentEditingBookingInfo = null; // { date, time, groupType, id (optional) }

        // URL вашего бэкэнд API (пример)
        const API_BASE_URL = '/api/agenda'; // Замените на реальный URL вашего API

        // Элементы DOM
        const calendarBody = document.getElementById('calendarBody');
        const currentMonthYearEl = document.getElementById('currentMonthYear');
        const slotSelectionModal = document.getElementById('slotSelectionModal');
        const slotSelectionDateEl = document.getElementById('slotSelectionDate');
        const slotListEl = document.getElementById('slotList');
        const bookingModal = document.getElementById('bookingModal');
        const bookingModalTitle = document.getElementById('bookingModalTitle');
        const bookingForm = document.getElementById('bookingForm');
        const saveBookingButton = document.getElementById('saveBookingButton');
        const confirmDeleteModal = document.getElementById('confirmDeleteModal');
        const confirmDeleteText = document.getElementById('confirmDeleteText');
        const confirmDeleteButton = document.getElementById('confirmDeleteButton');
        const exportCsvButton = document.getElementById('exportCsvButton');

        // Константы
        const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        const dayNames = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado","Domingo"];

        // --- Функции работы с данными (с комментариями для бэкэнд интеграции) ---

        // Загрузка бронирований
        async function loadBookingsFromServer() {
            console.log("Intentando descargar reservas desde el servidor...");
            try {
                // РЕАЛИЗАЦИЯ БЭКЭНДА: GET-запрос к вашему API для получения всех бронирований
                // const response = await fetch(API_BASE_URL);
                // if (!response.ok) {
                //     throw new Error(`HTTP error! status: ${response.status}`);
                // }
                // const serverBookings = await response.json(); // Ожидается массив объектов бронирований
                
                // // Преобразование массива с сервера в структуру 'bookings'
                // bookings = {}; // Очищаем текущие локальные данные
                // serverBookings.forEach(item => {
                //     const date = item.booking_date; // Предполагаем, что поля соответствуют SQL
                //     const time = item.booking_time.substring(0, 5); // HH:MM
                //     const group = item.group_type;
                //     if (!bookings[date]) bookings[date] = {};
                //     if (!bookings[date][time]) bookings[date][time] = {};
                //     bookings[date][time][group] = item; // Сохраняем весь объект, включая item.id
                // });
                // console.log("Бронирования успешно загружены с сервера и обработаны.");

                // ЗАГЛУШКА: Если нет бэкэнда, используем localStorage
                console.warn("БЭКЭНД НЕ РЕАЛИЗОВАН: Загрузка из localStorage.");
                const storedBookings = localStorage.getItem('calendarBookings');
                if (storedBookings) {
                    bookings = JSON.parse(storedBookings);
                } else {
                    bookings = {}; // Инициализируем, если в localStorage пусто
                }
                console.log("Данные загружены из localStorage (заглушка).");

            } catch (error) {
                console.error("Ошибка при загрузке бронирований с сервера:", error);
                alert("Не удалось загрузить данные бронирований. Попробуйте позже.");
                // В случае ошибки, можно также загрузить из localStorage как резервный вариант
                const storedBookings = localStorage.getItem('calendarBookings');
                if (storedBookings) bookings = JSON.parse(storedBookings); else bookings = {};
            }
            renderCalendar(); // Перерисовываем календарь после загрузки данных
        }
        
        // Сохранение бронирований (локально, для примера)
        function saveBookingsToLocalStorage() {
            // Эта функция останется для локального сохранения, если бэкэнд недоступен или для оффлайн режима.
            // При работе с бэкэндом, основные операции сохранения будут через API.
            localStorage.setItem('calendarBookings', JSON.stringify(bookings));
            console.log("Бронирования сохранены в localStorage (для отладки/оффлайн).");
        }

        // Экранирование поля для CSV
        function escapeCSVField(field) {
            if (field === null || typeof field === 'undefined') return '';
            const stringField = String(field);
            if (stringField.includes('"') || stringField.includes(',') || stringField.includes('\n') || stringField.includes('\r')) {
                return `"${stringField.replace(/"/g, '""')}"`;
            }
            return stringField;
        }

        // Экспорт всех бронирований (текущих в 'bookings') в CSV файл
        function exportBookingsToCSV() {
            const headers = [
                "ID", "Fecha", "Hora", "Grupo", "Actividad", "Centro", "localidad",
                "Asistente", "Profesor", "Curso", "Resposable",
                "Telefone", "Email", "Observaciones" // Добавлены все поля из SQL
            ];
            let csvContent = headers.map(escapeCSVField).join(",") + "\r\n";

            const sortedDates = Object.keys(bookings).sort();
            for (const date of sortedDates) {
                const dayBookings = bookings[date];
                const sortedTimes = Object.keys(dayBookings).sort();
                for (const time of sortedTimes) {
                    const timeSlots = dayBookings[time];
                    const sortedGroups = Object.keys(timeSlots).sort();
                    for (const groupType of sortedGroups) {
                        const bookingData = timeSlots[groupType];
                        const row = [
                            bookingData.id || '', // ID из базы данных, если есть
                            date, time, groupType,
                            bookingData.activity, bookingData.school_name || bookingData.schoolName, // Учитываем оба варианта именования
                            bookingData.area, bookingData.assistant, bookingData.professor,
                            bookingData.course, bookingData.responsible, bookingData.phone,
                            bookingData.email, bookingData.notes
                        ];
                        csvContent += row.map(escapeCSVField).join(",") + "\r\n";
                    }
                }
            }

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", "Base_de_datos_agenda.csv");
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            } else {
                alert("Экспорт в CSV не поддерживается вашим браузером.");
            }
        }
        exportCsvButton.addEventListener('click', exportBookingsToCSV);


        // --- Функции рендеринга и UI ---
        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return weekNo < 10 ? '0' + weekNo : weekNo.toString();
        }

        function renderCalendar() {
            // `bookings` уже должны быть загружены к этому моменту
            calendarBody.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            currentMonthYearEl.textContent = `${monthNames[month]} ${year}`;

            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);
            const daysInMonth = lastDayOfMonth.getDate();
            let startingDay = firstDayOfMonth.getDay(); 
            if (startingDay === 0) startingDay = 7; // Вс = 7

            let dateCounter = 1;
            let calendarRows = [];

            for (let i = 0; i < 6; i++) {
                let cells = [];
                let weekDateForNumber; 
                if (i === 0 && dateCounter <= 7) { 
                    weekDateForNumber = new Date(year, month, dateCounter + (7 - startingDay + 1) % 7 ); 
                } else if (dateCounter <= daysInMonth) {
                     weekDateForNumber = new Date(year, month, dateCounter);
                }

                const weekNumCell = document.createElement('td');
                weekNumCell.classList.add('week-number', 'bg-gray-50');
                if (weekDateForNumber && weekDateForNumber.getMonth() === month) {
                     weekNumCell.textContent = getWeekNumber(weekDateForNumber);
                } else { weekNumCell.textContent = ''; }
                cells.push(weekNumCell);

                for (let j = 1; j <= 7; j++) {
                    const cell = document.createElement('td');
                    if (i === 0 && j < startingDay) {
                        cell.classList.add('disabled');
                    } else if (dateCounter > daysInMonth) {
                        cell.classList.add('disabled');
                    } else {
                        const dayNumberDiv = document.createElement('div');
                        dayNumberDiv.classList.add('day-number');
                        dayNumberDiv.textContent = dateCounter;
                        cell.appendChild(dayNumberDiv);

                        const fullDateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(dateCounter).padStart(2, '0')}`;
                        cell.dataset.date = fullDateStr;

                        const today = new Date();
                        if (dateCounter === today.getDate() && year === today.getFullYear() && month === today.getMonth()) {
                            cell.classList.add('today');
                        }

                        if (j === 6 || j === 7) { // Сб, Вс
                            cell.classList.add('disabled', 'text-red-400');
                        } else {
                            cell.addEventListener('click', () => openSlotSelectionModal(fullDateStr));
                            const { bookedSlotsCount, totalSlots } = getDayBookingStatus(fullDateStr);
                            const indicator = document.createElement('div');
                            indicator.classList.add('slot-indicator');
                            if (bookedSlotsCount === totalSlots) indicator.classList.add('red');
                            else if (bookedSlotsCount > 0) indicator.classList.add('orange');
                            else indicator.classList.add('green');
                            cell.appendChild(indicator);
                        }
                        dateCounter++;
                    }
                    cells.push(cell);
                }
                calendarRows.push(cells);
                 if (dateCounter > daysInMonth && i > 0 && cells.slice(1).every(c => c.classList.contains('disabled'))) {
                    break; 
                }
            }
            
            calendarRows.forEach(rowCells => {
                const row = document.createElement('tr');
                rowCells.forEach(cell => row.appendChild(cell));
                calendarBody.appendChild(row);
            });
        }

        function getDayBookingStatus(dateStr) {
            let bookedSlotsCount = 0;
            const totalSlots = 4; // 2 времени * 2 группы
            const dayBookings = bookings[dateStr];
            if (dayBookings) {
                ["10:00", "11:45"].forEach(time => {
                    if (dayBookings[time]) {
                        ["Grupo1", "Grupo2"].forEach(group => {
                            if (dayBookings[time][group]) bookedSlotsCount++;
                        });
                    }
                });
            }
            return { bookedSlotsCount, totalSlots };
        }
        
        function openSlotSelectionModal(dateStr) {
            const dateObj = new Date(dateStr + "T00:00:00");
            const dayOfWeek = dateObj.getDay();
             if (dayOfWeek === 0 || dayOfWeek === 6) return;

            slotSelectionDateEl.textContent = `Una hueco para: ${dateStr}`;
            slotListEl.innerHTML = ''; 
            const times = ["10:00", "11:45"];
            const groups = ["Grupo1", "Grupo2"];
            
            times.forEach(time => {
                groups.forEach(groupType => {
                    const dayBookings = bookings[dateStr];
                    let currentBooking = null; // Это будет объект бронирования из SQL, включая ID
                    if (dayBookings && dayBookings[time] && dayBookings[time][groupType]) {
                        currentBooking = dayBookings[time][groupType];
                    }

                    const slotDiv = document.createElement('div');
                    slotDiv.classList.add('p-3', 'border', 'rounded-md', 'shadow-sm');
                    const titleDiv = document.createElement('div');
                    titleDiv.classList.add('font-semibold', 'text-md', 'mb-2');
                    titleDiv.textContent = `${time} - ${groupType}`;
                    slotDiv.appendChild(titleDiv);

                    if (currentBooking) {
                        slotDiv.classList.add('bg-red-50', 'border-red-200');
                        const detailsDl = document.createElement('dl');
                        detailsDl.classList.add('details-grid', 'mb-3');
                        // Используем имена полей из SQL (bookingData.school_name) или JS (bookingData.schoolName)
                        const detailsToShow = {
                            "Actividad": currentBooking.activity,
                            "Centro": currentBooking.school_name || currentBooking.schoolName,
                            "Responsable": currentBooking.responsible,
                            "Email": currentBooking.email,
                            "ID (DB)": currentBooking.id // Показываем ID из базы данных
                        };
                        for (const [key, value] of Object.entries(detailsToShow)) {
                            if (value) {
                                const dt = document.createElement('dt'); dt.textContent = key + ":";
                                const dd = document.createElement('dd'); dd.textContent = value;
                                detailsDl.appendChild(dt); detailsDl.appendChild(dd);
                            }
                        }
                        slotDiv.appendChild(detailsDl);

                        const buttonsDiv = document.createElement('div');
                        buttonsDiv.classList.add('flex', 'space-x-2', 'justify-end', 'mt-2');
                        const editButton = document.createElement('button');
                        editButton.textContent = 'Corregir.';
                        editButton.classList.add('px-3', 'py-1', 'bg-yellow-500', 'text-white', 'rounded-md', 'text-sm', 'hover:bg-yellow-600');
                        // Передаем currentBooking (который содержит ID из БД)
                        editButton.onclick = () => openBookingModal(true, currentBooking, dateStr, time, groupType);
                        buttonsDiv.appendChild(editButton);

                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.classList.add('px-3', 'py-1', 'bg-red-500', 'text-white', 'rounded-md', 'text-sm', 'hover:bg-red-600');
                        // Передаем ID бронирования для удаления на бэкэнде
                        deleteButton.onclick = () => confirmDeletion(dateStr, time, groupType, currentBooking.id);
                        buttonsDiv.appendChild(deleteButton);
                        
                        if (currentBooking.email) {
                            const emailButton = document.createElement('button');
                            emailButton.textContent = 'Email';
                            emailButton.classList.add('px-3', 'py-1', 'bg-blue-500', 'text-white', 'rounded-md', 'text-sm', 'hover:bg-blue-600');
                            emailButton.onclick = () => sendEmailForBooking(currentBooking, dateStr, time, groupType);
                            buttonsDiv.appendChild(emailButton);
                        }
                        slotDiv.appendChild(buttonsDiv);

                    } else {
                        slotDiv.classList.add('bg-green-50', 'border-green-200');
                        const statusP = document.createElement('p');
                        statusP.textContent = 'libre';
                        statusP.classList.add('text-green-700', 'mb-2');
                        slotDiv.appendChild(statusP);
                        const bookButton = document.createElement('button');
                        bookButton.textContent = 'Booking';
                        bookButton.classList.add('w-full', 'px-3', 'py-2', 'bg-green-500', 'text-white', 'rounded-md', 'text-sm', 'hover:bg-green-600');
                        bookButton.onclick = () => openBookingModal(false, null, dateStr, time, groupType);
                        slotDiv.appendChild(bookButton);
                    }
                    slotListEl.appendChild(slotDiv);
                });
            });
            slotSelectionModal.style.display = 'flex';
        }

        function closeSlotSelectionModal() {
            slotSelectionModal.style.display = 'none';
        }

        function openBookingModal(isEdit = false, data = null, date, time, groupType) {
            closeSlotSelectionModal();
            bookingForm.reset(); 
            currentEditingBookingInfo = { date, time, groupType, id: data ? data.id : null }; 

            document.getElementById('bookingId').value = data ? data.id : ''; // Устанавливаем ID, если редактируем
            document.getElementById('bookingDate').value = date;
            document.getElementById('bookingTime').value = time;
            document.getElementById('bookingGroupType').value = groupType;
            document.getElementById('isEditing').value = String(isEdit);

            document.getElementById('bookingFormTimeDisplay').value = time; 
            document.getElementById('bookingFormGroupDisplay').value = groupType;

            if (isEdit && data) {
                bookingModalTitle.textContent = "Corregir booking (ID: " + data.id + ")";
                saveBookingButton.textContent = "Corregir";
                saveBookingButton.classList.replace('bg-green-500', 'bg-yellow-500');
                saveBookingButton.classList.replace('hover:bg-green-600', 'hover:bg-yellow-600');

                // Используем имена полей из SQL (data.school_name) или JS (data.schoolName)
                document.getElementById('activity').value = data.activity || '';
                document.getElementById('schoolName').value = data.school_name || data.schoolName || '';
                document.getElementById('area').value = data.area || '';
                document.getElementById('assistant').value = data.assistant || '';
                document.getElementById('professor').value = data.professor || '';
                document.getElementById('course').value = data.course || '';
                document.getElementById('responsible').value = data.responsible || '';
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('notes').value = data.notes || '';
            } else {
                bookingModalTitle.textContent = "Formulario de reserva";
                saveBookingButton.textContent = "Guardar";
                saveBookingButton.classList.replace('bg-yellow-500', 'bg-green-500');
                saveBookingButton.classList.replace('hover:bg-yellow-600', 'hover:bg-green-600');
            }
            bookingModal.style.display = 'flex';
        }

        function closeBookingModal() {
            bookingModal.style.display = 'none';
            bookingForm.reset();
            currentEditingBookingInfo = null; 
            document.getElementById('isEditing').value = "false";
        }

        // Обработка отправки формы бронирования (с интеграцией бэкэнда)
        bookingForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const isEditing = document.getElementById('isEditing').value === "true";
            if (!currentEditingBookingInfo) {
                alert("Ошибка: информация о слоте отсутствует."); return;
            }
            const { date, time, groupType, id } = currentEditingBookingInfo; // 'id' будет null для новых бронирований

            // Данные из формы, соответствующие полям SQL таблицы `agenda`
            const bookingPayload = {
                // id: id, // ID будет добавлен бэкэндом при создании, или используется для UPDATE
                booking_date: date,
                booking_time: time, // Бэкэнд может ожидать 'HH:MM:SS'
                group_type: groupType,
                activity: document.getElementById('activity').value,
                school_name: document.getElementById('schoolName').value,
                area: document.getElementById('area').value || null, // Отправляем null, если пусто, для SQL
                assistant: document.getElementById('assistant').value || null,
                professor: document.getElementById('professor').value || null,
                course: document.getElementById('course').value || null,
                responsible: document.getElementById('responsible').value || null,
                phone: document.getElementById('phone').value || null,
                email: document.getElementById('email').value || null,
                notes: document.getElementById('notes').value || null
            };

            try {
                let response;
                let resultBookingData;

                if (isEditing && id) {
                    // РЕАЛИЗАЦИЯ БЭКЭНДА: PUT-запрос для обновления существующего бронирования
                    // response = await fetch(`${API_BASE_URL}/${id}`, {
                    //     method: 'PUT',
                    //     headers: { 'Content-Type': 'application/json' },
                    //     body: JSON.stringify(bookingPayload)
                    // });
                    // if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    // resultBookingData = await response.json(); // Ожидаем обновленный объект бронирования с ID
                    
                    // ЗАГЛУШКА для редактирования (localStorage)
                    console.warn("БЭКЭНД НЕ РЕАЛИЗОВАН (ОБНОВЛЕНИЕ): Обновление в localStorage.");
                    if (bookings[date] && bookings[date][time] && bookings[date][time][groupType]) {
                        bookings[date][time][groupType] = {...bookings[date][time][groupType], ...bookingPayload, id: id}; // Сохраняем ID
                        resultBookingData = bookings[date][time][groupType];
                    } else { throw new Error("Запись для обновления не найдена в localStorage"); }

                } else {
                    // РЕАЛИЗАЦИЯ БЭКЭНДА: POST-запрос для создания нового бронирования
                    // response = await fetch(API_BASE_URL, {
                    //     method: 'POST',
                    //     headers: { 'Content-Type': 'application/json' },
                    //     body: JSON.stringify(bookingPayload)
                    // });
                    // if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    // resultBookingData = await response.json(); // Ожидаем созданный объект бронирования с новым ID
                    
                    // ЗАГЛУШКА для создания (localStorage)
                    console.warn("БЭКЭНД НЕ РЕАЛИЗОВАН (СОЗДАНИЕ): Создание в localStorage.");
                    if (!bookings[date]) bookings[date] = {};
                    if (!bookings[date][time]) bookings[date][time] = {};
                    // Генерируем временный ID для localStorage, если нет бэкэнда
                    const tempId = `local_${Date.now()}`; 
                    bookings[date][time][groupType] = {...bookingPayload, id: tempId };
                    resultBookingData = bookings[date][time][groupType];
                }

                // Обновляем локальный кэш 'bookings' данными с сервера (или заглушки)
                if (!bookings[resultBookingData.booking_date]) bookings[resultBookingData.booking_date] = {};
                const resTime = resultBookingData.booking_time.substring(0,5); // HH:MM
                if (!bookings[resultBookingData.booking_date][resTime]) bookings[resultBookingData.booking_date][resTime] = {};
                bookings[resultBookingData.booking_date][resTime][resultBookingData.group_type] = resultBookingData;
                
                saveBookingsToLocalStorage(); // Сохраняем в localStorage (как бэкап или для оффлайн)
                // exportBookingsToCSV(); // Можно экспортировать после каждого сохранения, если нужно
                closeBookingModal();
                renderCalendar(); 
                alert(isEditing ? 'Reserva actualizada!' : 'Reserva guardada!');

            } catch (error) {
                console.error("Ошибка при сохранении бронирования:", error);
                alert(`Не удалось сохранить бронирование: ${error.message}`);
            }
        });

        // Подтверждение удаления (с интеграцией бэкэнда)
        function confirmDeletion(date, time, groupType, bookingId) { // bookingId - ID из базы данных
            currentEditingBookingInfo = { date, time, groupType, id: bookingId }; 
            const bookingDetails = bookings[date]?.[time]?.[groupType];
            confirmDeleteText.textContent = `Eliminar una reserva para "${bookingDetails?.school_name || bookingDetails?.schoolName || 'N/A'}" (ID: ${bookingId}) в ${time} (${groupType}) ${date}?`;
            confirmDeleteModal.style.display = 'flex';
        }

        function closeConfirmDeleteModal() {
            confirmDeleteModal.style.display = 'none';
            currentEditingBookingInfo = null;
        }
        
        confirmDeleteButton.onclick = async function() {
            if (!currentEditingBookingInfo || !currentEditingBookingInfo.id) {
                 alert("Ошибка: ID бронирования для удаления не найден.");
                 closeConfirmDeleteModal();
                 return;
            }
            const { date, time, groupType, id } = currentEditingBookingInfo;

            try {
                // РЕАЛИЗАЦИЯ БЭКЭНДА: DELETE-запрос к вашему API
                // const response = await fetch(`${API_BASE_URL}/${id}`, { method: 'DELETE' });
                // if (!response.ok) { // response.ok === (status 200-299)
                //    if (response.status === 404) throw new Error("Бронирование не найдено на сервере.");
                //    throw new Error(`HTTP error! status: ${response.status}`);
                // }
                // console.log(`Бронирование с ID ${id} успешно удалено с сервера.`);

                // ЗАГЛУШКА для удаления (localStorage)
                console.warn(`БЭКЭНД НЕ РЕАЛИЗОВАН (УДАЛЕНИЕ): Удаление из localStorage бронирования с ID ${id}.`);
                // Необходимо найти и удалить элемент по ID, если он есть, или по date/time/groupType
                let deletedFromLocal = false;
                if (bookings[date] && bookings[date][time] && bookings[date][time][groupType]) {
                    // Убедимся, что удаляем правильный элемент, если ID совпадает
                    if (bookings[date][time][groupType].id === id) {
                        delete bookings[date][time][groupType];
                        if (Object.keys(bookings[date][time]).length === 0) delete bookings[date][time];
                        if (Object.keys(bookings[date]).length === 0) delete bookings[date];
                        deletedFromLocal = true;
                    }
                }
                if (!deletedFromLocal) console.warn(`Не удалось найти бронирование с ID ${id} в localStorage для удаления по date/time/group.`);


                saveBookingsToLocalStorage(); // Обновляем localStorage
                // exportBookingsToCSV(); // Можно экспортировать после удаления
                renderCalendar();
                closeSlotSelectionModal(); 
                alert('Бронирование удалено.');

            } catch (error) {
                console.error("Ошибка при удалении бронирования:", error);
                alert(`Не удалось удалить бронирование: ${error.message}`);
            } finally {
                closeConfirmDeleteModal();
            }
        };

        function sendEmailForBooking(bookingData, date, time, groupType) {
            if (!bookingData || !bookingData.email) {
                alert("Email не указан для этого бронирования. No se proporciona ningún correo electrónico para esta reserva."); return;
            }
            const school = bookingData.school_name || bookingData.schoolName;
            const subject = `Confirmación de la reserva: ${bookingData.activity || 'Actividad'} - ${date} ${time}`;
            const body = `Hola, ${bookingData.responsible || school || ''},\n\nesta es la confirmación de su reserv:\Actividad: ${bookingData.activity || 'N/A'}\nCentro: ${school || 'N/A'}\nFecha: ${date}\nHora: ${time}\nGrupo: ${groupType}\n\nObservaciones: ${bookingData.notes || '-'}\n\nAtentamente,\nsu Organización_Teatro_de_nombre`;
            const mailtoLink = `mailto:${bookingData.email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
        }

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(); // Данные уже загружены, просто перерисовываем
        });
        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
        
        window.onclick = function(event) {
            if (event.target == slotSelectionModal) closeSlotSelectionModal();
            if (event.target == bookingModal) closeBookingModal();
            if (event.target == confirmDeleteModal) closeConfirmDeleteModal();
        }
        window.onkeydown = function(event) {
            if (event.key === "Escape") {
                closeSlotSelectionModal(); closeBookingModal(); closeConfirmDeleteModal();
            }
        }

        // Инициализация: Загружаем данные (с сервера или из localStorage) и рендерим календарь
        // loadBookings(); // Старая версия
        loadBookingsFromServer(); // Новая версия, которая пытается сначала с сервера

    </script>
</body>
